# 数値は+もしくは何も書かなければ進んで, -を書けば戻ります

# 再生時間を*秒移動する{{{
# 最後の値の秒分、再生時間が移動します
RIGHT seek +10
LEFT seek -10
UP seek +60
DOWN seek -60
PGUP seek +600
PGDWN seek -600
# }}}再生時間を*秒進む
# 再生時間をパーセントで移動{{{
F1 seek 10 1
F2 seek 20 1
F3 seek 30 1
F4 seek 40 1
F5 seek 50 1
F6 seek 60 1
F7 seek 70 1
F8 seek 80 1
F9 seek 90 1
# }}}シークをパーセントで移動
# 音声を*秒早くする{{{
+ audio_delay 0.100
= audio_delay 0.100
- audio_delay -0.100
# }}}音声を*秒早くする
# 再生スピードを*倍にする{{{
[ speed_mult 0.9091
] speed_mult 1.1
{ speed_mult 0.5
} speed_mult 2.0
# 再生スピードをデフォルトの1倍にする
BS speed_set 1.0
# }}}再生スピードを*倍にする
# mplayerを終了{{{
q quit
ESC quit
# }}}mplayerを終了
# 一時停止{{{
p pause
SPACE pause
# 1フレーム進めてから一時停止
. frame_step
# }}}一時停止
# プレイリストの変更{{{
HOME pt_up_step 1
END pt_up_step -1
# }}}プレイリストの移動
# ASXのプレイリストでのソースの変更{{{
# よくわからないけど、複数のソースが有効だった場合に選択できる
INS alt_src_step 1
DEL alt_src_step -1
# }}}ASXのプレイリストでのソースの変更
# 再生ファイルの変更{{{
ENTER pt_step 1 1
> pt_step 1
< pt_step -1
# }}}再生ファイルの変更
# osd関連{{{
# contrastなどをいじった時に表示するかどうか。数回押せば再生時間も常時表示可能
o osd
# 再生しているファイル名を表示 (日本語は文字化け)
I osd_show_property_text "${filename}"
# 再生時間を表示
P osd_show_progression
# }}}osd関連
# 字幕を*秒早くする{{{
x sub_delay +0.1
z sub_delay -0.1
# }}}字幕を*秒早くする
# 音量の変更{{{
9 volume -1
/ volume -1
0 volume 1
* volume 1
# ミュート (なぜかもう一度押してもミュートが解除されない)
m mute
# }}}音量の変更
# コントラストの調整{{{
1 contrast -1
2 contrast 1
# }}}コントラストの調整
# 輝度の調整{{{
3 brightness -1
4 brightness 1
# }}}輝度の調整
# 色相の調整 ( -vf hue のオプションが必須){{{
5 hue -1
6 hue 1
# }}}色相の調整 ( -vf hue のオプションが必須)
# サチュレーションの調整 (よくわかってない){{{
7 saturation -1
8 saturation 1
# }}}サチュレーションの調整 (よくわかってない)
# 音のバランス{{{
# 左寄り
( balance -0.1
# 右寄り
) balance +0.1
# }}}音のバランス
# フレームドロップ
d frame_drop
# インターレース ( -vf yadif または -vf kerndeint が必須)
D step_property deinterlace

r sub_pos -1            # move subtitles up
t sub_pos +1            #                down
#? sub_step +1		# immediately display next subtitle
#? sub_step -1		#                     previous
#? sub_scale +0.1	# increase subtitle font size
#? sub_scale -0.1	# decrease subtitle font size
# フルスクリーン
f vo_fullscreen
# 最前面
T vo_ontop
w panscan -0.1          # zoom out with -panscan 0 -fs
e panscan +0.1          #      in
# ( -capture のオプションが必須)
c capturing             # save (and append) file/stream to stream.dump with -capture
# スクリーンショット ( -vf screenshot のオプションが必須)
s screenshot
# TV関連{{{
h tv_step_channel 1
l tv_step_channel -1
n tv_step_norm
b tv_step_chanlist
# }}}TV関連
# ジョイスティック関連{{{
##
## Joystick section
## WARNING: joystick support has to be explicitly enabled at
##          compiletime with --enable-joystick
##

JOY_RIGHT seek 10
JOY_LEFT seek -10
JOY_UP seek 60
JOY_DOWN seek -60
JOY_BTN0 pause
JOY_BTN1 osd
JOY_BTN2 volume 1
JOY_BTN3 volume -1
JOY_BTN4 set_menu main
# }}}ジョイスティック関連
# apple関連{{{
##
## Apple Remote section
##
## To use OSD menu with Apple Remote, set key AR_MENU to any OSD menu command,
## or just comment out the 'AR_MENU osd' line and uncomment the line after it.
##

AR_PLAY pause
AR_PLAY_HOLD quit
AR_NEXT seek 30
AR_NEXT_HOLD seek 120
AR_PREV seek -10
AR_PREV_HOLD seek -120
AR_MENU menu up
#AR_MENU menu cancel
AR_MENU_HOLD mute
AR_VUP volume 1
AR_VDOWN volume -1
# }}}apple関連
